<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home

  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-list class="module-list">

      {{module.title}}

		</ion-item>
	</ion-list>

</ion-content>
